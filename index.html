<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARt2</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0; background-color: #f0f0f0;">

    <model-viewer 
        src="modelt3.glb" 
        ios-src="modelt3.usdz"
        ar 
        ar-modes="quick-look scene-viewer" 
        ar-scale="fixed"
        camera-controls 
        shadow-intensity="1" 
        style="width: 100%; height: 100vh;">
        
        <button slot="ar-button" style="
            background-color: #000000;
            color: #ffffff;
            border-radius: 12px;
            border: 3px solid #ffffff;
            position: absolute;
            bottom: 120px; /* Safariのメニューバーを避ける高さ */
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            display: block;
            z-index: 9999;
        ">
            ARで実寸を見る
        </button>
        
    </model-viewer>

</body>
</html>
